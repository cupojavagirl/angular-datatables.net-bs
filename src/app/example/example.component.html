<div class="container">
    <h3>angular-datatables.net-bs</h3>
    <datatable [data]="heroes" [options]="DTOptions">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let hero of heroes">
                <td>{{ hero.id }}</td>
                <td>{{ hero.name }}</td>
            </tr>
        </tbody>
    </datatable>
</div>
